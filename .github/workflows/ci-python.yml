name: ci-python

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Trecho adaptado do maturin.yml para evitar rodar todos os builds sempre
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --out dist --manifest-path bindings/python/Cargo.toml
          manylinux: auto
      - name: pytest
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          pip install enderecobr --no-index --find-links dist --force-reinstall
          pip install pytest
          cd bindings/python && pytest
